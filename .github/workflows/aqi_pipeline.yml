name: Karachi AQI Daily CI/CD Pipeline

on:
  push:
    branches:
      - main

  schedule:
    - cron: '0 3 * * *'  # Every day at 3 AM UTC (8 AM PKT)

jobs:
  run-aqi-pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3
      with:
        persist-credentials: true
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ—‚ï¸ Step 1 â€” Fetch and Update Daily Data
      run: |
        echo "â–¶ Running update_daily_data.py..."
        python src/update_daily_data.py || { echo "âŒ Failed to update data"; exit 1; }

    - name: ğŸ§¹ Step 2 â€” Preprocess Updated Data
      run: |
        echo "â–¶ Running preprocess_daily_data.py..."
        python src/preprocess_daily_data.py || { echo "âŒ Failed to preprocess"; exit 1; }

    - name: ğŸ§  Step 3 â€” Train LSTM Model
      run: |
        echo "â–¶ Running lstm_model_training.py..."
        python src/lstm_model_training.py || { echo "âŒ Model training failed"; exit 1; }

    - name: ğŸ”® Step 4 â€” Predict Next 3 Days AQI
      run: |
        echo "â–¶ Running predict.py..."
        python src/predict.py || { echo "âŒ Prediction failed"; exit 1; }

    - name: ğŸ“Š Step 5 â€” Generate LIME Explanation
      run: python src/create_lime.py

    - name: Upload LIME outputs
      uses: actions/upload-artifact@v4
      with:
        name: lime_explanations
        path: lime_explanations/

    - name: ğŸ§ª Step 6 â€” Run UI Smoke Test
      run: |
        echo "â–¶ Testing Streamlit UI startup..."
        nohup streamlit run app.py --server.headless true --server.port 8501 &
        sleep 10
        pkill streamlit
        echo "âœ… UI started and closed successfully"

    - name: ğŸ“¤ Commit Latest AQI Data & Predictions
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add -A
        git commit -m "ğŸ”„ Auto: Daily data, prediction & LIME update" || echo "âœ… No changes to commit"
        git push || echo "âš ï¸ Nothing to push"

    - name: Wait before triggering deploy
      run: sleep 20

    - name: ğŸš€ Trigger Render Deploy
      run: |
        curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
        echo "âœ… Render deployment triggered successfully"